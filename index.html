<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="логотип Mesto" src="images/header__logo.svg">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/profile__avatar.jpg" alt="аватар пользователя">
        <div class="profile-info">
          <div class="profile__top">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button">
            </button>
          </div>
          <p class="profile__description">Исследователь океана</p>

        </div>
        <button class="profile__add-button" type="button">
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-button" type="button"></button>
          </div>

        </div>
        <div class="element">
          <img class="element__image" src="images/elbrus.png" alt="Эльбрус">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/dombai.png" alt="Домбай">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/elbrus.png" alt="Эльбрус">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/dombai.png" alt="Домбай">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__description">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
<!--      <div class="popup__overlay"></div>-->
      <form class="popup__form" name="popup-form">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_name" value="Жак-Ив Кусто" name="popup-input-name">
        <input class="popup__input popup__input_description" value="Исследователь океана" name="popup-input-description">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </section>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
