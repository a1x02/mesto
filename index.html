<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="логотип Mesto" src="images/header__logo.svg">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/profile__avatar.jpg" alt="аватар пользователя">
        <div class="profile-info">
          <div class="profile__top">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button">
            </button>
          </div>
          <p class="profile__description">Исследователь океана</p>

        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <section class="popup" id="popup-edit">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form" id="form-edit" novalidate>
          <label class="popup__label">
            <input class="popup__input popup__input_subject_name" id="name-input" name="popup-input-name" placeholder="Имя" required minlength="2" maxlength="40">
            <span class="popup__input-error name-input-error"></span>
          </label>
          <label class="popup__label">
            <input class="popup__input popup__input_subject_description" id="description-input" name="popup-input-description" placeholder="Вид деятельности" required minlength="2" maxlength="200">
            <span class="popup__input-error description-input-error"></span>
          </label>
          <button class="popup__save-button popup__save-button_inactive" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup" id="popup-add">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popup-form" id="form-add" novalidate>
          <label class="popup__label">
            <input class="popup__input popup__input_subject_name" id="title-input" placeholder="Название" name="popup-input-name" required minlength="2" maxlength="30">
            <span class="popup__input-error title-input-error"></span>
          </label>
          <label class="popup__label">
            <input class="popup__input popup__input_subject_description" id="link-input" placeholder="Ссылка на картинку" name="popup-input-description" type="url" required>
            <span class="popup__input-error link-input-error"></span>
          </label>
          <button class="popup__save-button popup__save-button_inactive" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup" id="popup-image">
      <div class="popup__image-container">
        <button class="popup__close" type="button"></button>
        <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
        <p class="popup__description"></p>
      </div>
    </section>
    <template id="element-template">
      <div class="element">
        <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
        <div class="element__description">
          <h2 class="element__title"></h2>
          <button class="element__like-button" type="button"></button>
          <button class="delete-button" type="button"></button>
        </div>
      </div>
    </template>
  </div>
  <script type="module" src="scripts/index.js"></script>
</body>
</html>
